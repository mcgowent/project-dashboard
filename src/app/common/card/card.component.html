<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <div *ngFor="let user of data.users">
      <mat-card-subtitle>
        <span> {{ user.name }}:</span>
        <span> {{ user.role }}</span>
      </mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p class="card-text">
      {{
        data.description.length > 150
          ? (data.description | slice: 0:185) + "..."
          : data.description
      }}
    </p>
    <section>
      <button
        mat-raised-button
        class="card-button"
        [routerLink]="['/dashboard', data.id]"
      >
        View Project
      </button>
    </section>
  </mat-card-content>
</mat-card>
